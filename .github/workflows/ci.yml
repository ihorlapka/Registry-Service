name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github-device-connector</id>
                <username>${MAVEN_USER}</username>
                <password>${GH_PACKAGES_TOKEN}</password>
              </server>
              <server>
                <id>github-telemetry-processor</id>
                <username>${MAVEN_USER}</username>
                <password>${GH_PACKAGES_TOKEN}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>github-packages</id>
                <repositories>
                  <repository>
                    <id>github-device-connector</id>
                    <url>https://maven.pkg.github.com/${MAVEN_USER}/Device-Connector</url>
                    <releases><enabled>true</enabled></releases>
                    <snapshots><enabled>true</enabled></snapshots>
                  </repository>
                  <repository>
                    <id>github-telemetry-processor</id>
                    <url>https://maven.pkg.github.com/${MAVEN_USER}/Telemetry-Event-Processor</url>
                    <releases><enabled>true</enabled></releases>
                    <snapshots><enabled>true</enabled></snapshots>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>github-packages</activeProfile>
            </activeProfiles>
          </settings>
          EOF
        env:
          MAVEN_USER: ${{ github.actor }}
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
      - name: Copy settings.xml to build context
        run: |
          mkdir -p ci
          cp ~/.m2/settings.xml ci/settings.xml
      - name: Build with Maven
        run: mvn -B -U -e -Pgithub-packages package -DskipTests --file pom.xml
        env:
          MAVEN_OPTS: -Xmx1024m
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/iot-registry-service:${{ github.run_number }}

      - name: Checkout k8s manifests repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.DOCKER_USERNAME }}/Kubernetes-Manifests
          token: ${{ secrets.MANIFESTS_REPO_TOKEN }}
          path: Kubernetes-Manifests
      - name: Update image tag in kustomization.yaml
        run: |
          cd Kubernetes-Manifests/iot-registry-service/overlays/dev
          kustomize edit set image ${{ secrets.DOCKER_USERNAME }}/iot-registry-service:${{ github.run_number }}
      - name: Commit and push manifest changes
        run: |
          cd Kubernetes-Manifests
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if ! git diff --quiet; then
            git add .
            git commit -m "chore: update iot-registry-service image to ${{ github.run_number }}"
            git push
          else
            echo "No changes to commit"
          fi