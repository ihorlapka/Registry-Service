server:
  servlet:
    context-path: /iot-registry
spring:
  application:
    name: registry-service
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
  datasource:
    url: some_url
    username: some_user
    password: some_password
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: RegistryServiceHikariPool
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      connection-timeout: 30000
      idle-timeout: 600000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  devtools:
    restart:
      enabled: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
security:
  jwt:
    secret-key: "my-token"
    expiration: 86400000 # day
    refresh-token.expiration: 604800000 # week
resilience4j:
  ratelimiter:
    instances:
      get_device_limiter:
        limitForPeriod: 1000       # Max calls per period
        limitRefreshPeriod: 1s     # Period
        timeoutDuration: 0
  retry:
    instances:
      patchDeviceRetry:
        maxAttempts: 5
        waitDuration: 500ms
        retryExceptions:
          - org.springframework.dao.TransientDataAccessException
          - java.sql.SQLTransientException
          - java.sql.SQLRecoverableException
kafka:
  consumer:
    topic: iot-devices-data
    poll-timeout-ms: 2000
    restart-timeout-ms: 1000
    executor-termination-timeout-ms: 5000
    properties:
      bootstrap.server: localhost:9092
      group.id: iot-devices-telemetry
      key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value.deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      schema.registry.url: mock://my-scope:8081
      specific.avro.reader: true
      auto.offset.reset: earliest
      enable.auto.commit: false
      max.poll.records: 500
      max.poll.interval: 300000
      fetch.min.bytes: 1
      fetch.max.wait.ms: 5000
  producer:
    test:
      topic: iot-devices-data
      executor-termination-timeout-ms: 5000
      properties:
        bootstrap.servers: localhost:9092
        key.serializer: org.apache.kafka.common.serialization.StringSerializer
        value.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
        schema.registry.url: mock://my-scope:8081
    alerting-rules:
      topic: iot-alerting-rules
      executor-termination-timeout-ms: 5000
      properties:
        bootstrap.servers: localhost:9092
        key.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
        value.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
        schema.registry.url: mock://my-scope:8081
        transactional.id: alert-rules-transactional-producer-0
        acks: all
        linger.ms: 10
        batch.size: 32768
        compression.type: snappy
        retries: 3
        retry.backoff.ms: 100
        enable.idempotence: true
        client.id: alerting-rules-producer
        auto.register.schemas: false
parallel.patcher:
  threads.amount: 10
  threads.virtual: false
  executor.termination.time.ms: 5000
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
persister:
  retries:
    max.attempts: 5
    wait.duration.ms: 100
