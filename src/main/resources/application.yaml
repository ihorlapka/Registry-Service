server:
  servlet:
    context-path: /iot-registry
  port: 8080
spring:
  application:
    name: registry-service
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
  datasource:
    url: some_url
    username: some_user
    password: some_password
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: RegistryServiceHikariPool
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      connection-timeout: 30000
      idle-timeout: 600000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  devtools:
    restart:
      enabled: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    db:
      enabled: true
resilience4j:
  ratelimiter:
    instances:
      get_device_limiter:
        limitForPeriod: 1000       # Max calls per period
        limitRefreshPeriod: 1s     # Period
        timeoutDuration: 0
kafka:
  consumer:
    topic: iot-devices-data
    poll-timeout-ms: 2000
    restart-timeout-ms: 10000
    executor-termination-timeout-ms: 5000
    properties:
      bootstrap.servers: localhost:9092
      group.id: iot-devices-telemetry
      key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value.deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      schema.registry.url: http://localhost:8081
      specific.avro.reader: true
      auto.offset.reset: earliest
      enable.auto.commit: false
      max.poll.records: 500
      max.poll.interval: 300000
      fetch.min.bytes: 1
      fetch.max.wait.ms: 5000
      value.subject.name.strategy: io.confluent.kafka.serializers.subject.TopicRecordNameStrategy
  producer:
    topic: dead-letter-telemetries-updates
    executor-termination-timeout-ms: 5000
    properties:
      bootstrap.servers: localhost:9092
      key.serializer: org.apache.kafka.common.serialization.StringSerializer
      value.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      schema.registry.url: http://localhost:8081
      acks: all
      linger.ms: 10
      batch.size: 32768
      compression.type: snappy
      retries: 3
      retry.backoff.ms: 100
      enable.idempotence: true
      request.timeout.ms: 15000
      delivery.timeout.ms: 30000
      client.id: dead-letter-updates-producer
parallel.patcher:
  threads.amount: 10
  executor.termination.time.ms: 5000
persister:
  retries:
    max.attempts: 15
    wait.duration.ms: 3000
